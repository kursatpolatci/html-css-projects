<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>
	
	<div class="login-form">
		<header class="login to-center">
			<span>Login</span>
		</header>
		<section class="input-username to-center">
			<div class="input to-center">
				<input type="text" placeholder="Username" id="input1" style="font-weight: 900;">
				<img src="images/bxs-user.svg" alt="user" class="resim">
			</div>
		</section>
		<section class="input-password to-center">
			<div class="input to-center">
				<input type="password" placeholder="Password" id="input1" type="password" style="font-weight: 900;">
				<img src="images/bxs-lock-alt.svg" alt="user" class="resim">
			</div>
		</section>
		<section class="remember to-center">
			<label id="check" class="to-center">
				<input type="checkbox" style="margin-right: 5px; " class="to"> <p>Remember me</p>
			</label>
			<a href="" id="forgot">Forgot Password?</a>
		</section>
		<section class="login-button to-center">
			<button id="log">Login</button>
		</section>
		<footer class="register to-center">
			<p style="margin-right: 10px;">Don't have an account?</p>
			<a href="">Register</a>
		</footer>
	</div>
</body>
</html>
